<div class="boxMain">

    <h3 class="text-dark text-center mt-4">ADMIN PAGE</h3>

    <div class="container mt-5">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#ID</th>
                    <th scope="col">Fecha de entrada</th>
                    <th scope="col">Fecha de salida</th>
                    <th scope="col">Estado</th>
                    <th scope="col"> Num de departamento</th>
                    <th scope="col">Num de usuario asociado</th>
                    <th>Acciones</th>

                </tr>
            </thead>

            <tbody class="table-group-divider">
                @for (reserv of reserva; track reserv.id) {

                <tr>
                    <th scope="row">{{reserv.id}}</th>
                    <td>{{reserv.desde}}</td>
                    <td>{{reserv.hasta}}</td>
                    <td>{{reserv.estado}}</td>
                    <td>{{reserv.departamento.nombre}}</td>
                    <td>{{reserv.usuario.nombre}}</td>
                    <div>
                        <td>
                            <button *ngIf="reserv.estado=='pendiente' " (click)="activadaReserva(reserv.id)"
                                class="btn btn-success"><i class="bi bi-check-lg"></i></button>
                        </td>
                        <td>
                            <button *ngIf="reserv.estado=='pendiente' " (click)="rechazadaReserva(reserv.id)"
                                class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
                        </td>
                    </div>
                </tr>

                }


            </tbody>
        </table>
    </div>

</div>
