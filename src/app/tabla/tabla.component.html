<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

        <!-- id reserva Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by position"> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- user Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario.nombre}} </td>
        </ng-container>

        <!-- depto Column -->
        <ng-container matColumnDef="depto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> Departamento
            </th>
            <td mat-cell *matCellDef="let element"> {{element.departamento.nombre}} </td>
        </ng-container>

        <!-- entrada Column -->
        <ng-container matColumnDef="entrada">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> Fecha Entrada
            </th>
            <td mat-cell *matCellDef="let element"> {{element.desde}} </td>
        </ng-container>

        <!-- salida Column -->
        <ng-container matColumnDef="salida">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> Fecha Salida
            </th>
            <td mat-cell *matCellDef="let element"> {{element.hasta}} </td>
        </ng-container>

        <!-- estado Column -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <!-- acciones Column -->
        <ng-container matColumnDef="accionRechazar">
            <th mat-header-cell *matHeaderCellDef> Rechazar </th>

            <td mat-cell *matCellDef="let element">
                <button (click)="rechazadaReserva()" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
            </td>
        </ng-container>
        <!-- acciones Column -->
        <ng-container matColumnDef="accionAceptar">
            <th mat-header-cell *matHeaderCellDef> Aceptar </th>

            <td mat-cell *matCellDef="let element">
                <button (click)="activadaReserva()" class="btn btn-success"><i class="bi bi-check-lg"></i></button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
