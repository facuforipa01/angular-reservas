<div class="tablacontenedor">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>
  
      <!-- Cliente Column -->
      <ng-container matColumnDef="cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{ element.usuario.nombre }} </td>
      </ng-container>
  
      <!-- Departamento Column -->
      <ng-container matColumnDef="depto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
        <td mat-cell *matCellDef="let element"> {{ element.departamento.nombre }} </td>
      </ng-container>
  
      <!-- Fecha Entrada Column -->
      <ng-container matColumnDef="entrada">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Entrada </th>
        <td mat-cell *matCellDef="let element"> {{ element.desde }} </td>
      </ng-container>
  
      <!-- Fecha Salida Column -->
      <ng-container matColumnDef="salida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Salida </th>
        <td mat-cell *matCellDef="let element"> {{ element.hasta }} </td>
      </ng-container>
  
      <!-- Estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element"> {{ element.estado }} </td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="accionRechazar">
        <th mat-header-cell *matHeaderCellDef> Rechazar </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="rechazadaReserva(element.id)" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
        </td>
      </ng-container>
      <ng-container matColumnDef="accionAceptar">
        <th mat-header-cell *matHeaderCellDef> Aceptar </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="activadaReserva(element.id)" class="btn btn-success"><i class="bi bi-check-lg"></i></button>
        </td>
      </ng-container>
  
      <!-- Table Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <div class="contenedorfijado">
      <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
